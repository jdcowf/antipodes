name: Publish To Pages
run-name: Deploying change by ${{ github.actor }}
on:
  push:
    branches:
      - main
      - jdcowf-patch-1
jobs:
  Depoy-Site:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
